<body>
    <script>
        console.log(insertionSort([9,1,10,8,2,1,0]));

        function insertionSort(arr) {
            for (let i = 1; i < arr.length; i++) {
                const temp = arr[i];
                let j = i;
                while (j > 0 && arr[j - 1] > temp) {
                    arr[j] = arr[j - 1];
                    j--;
                }
                arr[j] = temp;
            }
            return arr;
        }
    </script>
</body>
