<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test"></div>
    <script src="../包/旧版本/react.development.js"></script>
    <script src="../包/旧版本/react-dom.development.js"></script>
    <script src="../包/旧版本/prop-types.js"></script>
    <script src="../包/旧版本/babel.min.js"></script>
    <script type="text/babel">
        class Life extends React.Component {
            state = {opacity: 1}
            btnClick = () => {
                ReactDOM.unmountComponentAtNode(document.getElementById('test'));
            }
            componentDidMount() {
                this.timer = setInterval(() => {
                    let {opacity} = this.state
                    opacity -= 0.1;
                    if (opacity < 0) opacity = 1;
                    this.setState({opacity});
                }, 200);
            }
            componentWillUnmount() {
                clearInterval(this.timer)
            }
            render() {
                return (
                    <div>
                        <h2 style={{opacity: this.state.opacity}}>点击按钮消失</h2>
                        <button onClick={this.btnClick}>卸载组件</button>
                    </div>
                )
            }
        }
        ReactDOM.render(<Life/>, document.getElementById('test'));
    </script>
</body>
</html>
