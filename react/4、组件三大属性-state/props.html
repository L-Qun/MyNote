<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    <script src="../包/旧版本/react.development.js"></script>
    <script src="../包/旧版本/react-dom.development.js"></script>
    <script src="../包/旧版本/babel.min.js"></script>
    <script src="../包/旧版本/prop-types.js"></script>

    <script type="text/babel">
        // 函数式组件
function FunPerson(props) {
    console.log(props);
    const { name, age, sex } = props;
    return (
        <ul>
            <li>姓名：{ name }</li>
            <li>性别：{ sex }</li>
            <li>年龄：{ age }</li>
        </ul>
    )
}
FunPerson.propTypes = {
    name: PropTypes.string.isRequired,
    sex: PropTypes.string,
}
ReactDOM.render(<FunPerson name="小七" age={18} sex="女"/>,document.getElementById('test3'));


        class Person extends React.Component {
            static propTypes = {
                name: PropTypes.string.isRequired,
                sex: PropTypes.string.isRequired,
                age: PropTypes.number,
                speak: PropTypes.func,
            }

            render() {
                console.log(this);
                const { name, age, sex} = this.props;
                return (
                    <ul>
                        <li>姓名：{ this.props.name }</li>
                        <li>性别：{ this.props.sex }</li>
                        <li>年龄：{ this.props.age }</li>
                    </ul>
                );
            }
        }
        // Person.propTypes = {
        //     name: PropTypes.string.isRequired,
        //     sex: PropTypes.string.isRequired,
        //     age: PropTypes.number,
        //     speak: PropTypes.func,
        // }
        ReactDOM.render(<Person name="tom" sex="女" age={18}/>, document.getElementById('test'));
        const p = {
            name: 'james',
            age: 11,
            sex: '男'
        }
        ReactDOM.render(<Person { ...p }/>, document.getElementById('test2'));

    </script>
</body>
</html>
