<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test"></div>
    <script src="../包/旧版本/react.development.js"></script>
    <script src="../包/旧版本/react-dom.development.js"></script>
    <script src="../包/旧版本/babel.min.js"></script>

    <script type="text/babel">
        const data = ['react', 'vue', 'angular'];
        const element = (
            <div>
                <h1>前端框架列表</h1>
                <ul>
                    {data.map((ele, index) => {
                        return (
                            <li key={index}>{ele}</li>
                        )
                    })}
                </ul>
            </div>
        );
        ReactDOM.render(element, document.getElementById('test'));
    </script>
</body>
</html>
